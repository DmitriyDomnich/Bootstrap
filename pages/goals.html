<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/goals.css">
  <script src="../scripts/goals.index.js" defer></script>
  <title>Goals</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <aside class="d-none d-md-block col-md-2">
        <header class="mr-3 ml-3 mb-3">
          <i class="mx-lg-3 bi bi-emoji-sunglasses"></i>
          <h3 class="mx-lg-3 font-weight-bold">Brand</h3>
        </header>
        <div class="list-group list-group-flush">
          <a class="list-group-item ml-n3 ml-lg-0 bg-transparent border-0 current">
            <i class="bi bi-calendar2"></i>
            Goals</a>
          <a href="./profile.html" class="list-group-item ml-n3 ml-lg-0 bg-transparent border-0">
            <i class="bi bi-person-fill"></i>
            Profile</a>
          <a href="./register.html" class="list-group-item ml-n3 ml-lg-0 bg-transparent border-0">
            <i class="bi bi-person-circle"></i>
            Register</a>
        </div>
      </aside>

      <nav class="navbar shadow navbar-expand-md navbar-light bg-light col-md-10">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <i class="bi bi-list" style="color: #007bff; font-size: 28px;"></i>
          </span>
        </button>

        <div class="col-xl-8 col-lg-7 col-6">
          <div class="input-group" id="search">
            <input type="text" class="form-control" id="search-input" placeholder="Search for ..." aria-label="Search"
              aria-describedby="search-button">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-1 text-center">
          <i class="bi bi-bell-fill" style="opacity: .8;"></i><span class="badge badge-danger">2+</span>
        </div>
        <div class="col-1 text-center" id="notifications">
          <i class="bi bi-chat-right-fill" style="opacity: .8;"></i><span class="badge badge-danger">4</span>
        </div>
        <div class="col-xl-auto col-lg-3 col-md-4 col-2" id="profile-img">
          <button type="button" class="btn btn-outline-secondary d-none d-md-inline-block border-0">
            <span>Nix Student</span>
            <img src="../images/avatar.jpg" class="rounded-circle">
          </button>
          <img src="../images/avatar.jpg" class="rounded-circle d-md-none">
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav d-md-none">
            <li class="nav-item active">
              <a class="nav-link text-center">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="./profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="./register.html">Register</a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="container-fluid bg-light">
        <div class="row">
          <h1 class="display-4 col-2 ml-md-5 ml-2 text-dark" id="top">Goals</h1>
          <button aria-label="Really <hr> important" data-toggle="popover" type="button"
            class="btn d-none d-lg-block h-50 ml-auto mr-5 align-self-center text-bold btn-primary">
            <i class="bi bi-download" style="opacity: .8;"></i> Generate Report</button>
        </div>
        <div class="row mb-3">
          <div class="goal rounded bg-light py-5 px-5 my-3 mx-3 mx-auto my-md-4 shadow-lg col-md-5 col-11">
            <h6 class="text-primary">Earnings (monthly)</h6>
            <h3>$40,000</h3>
            <i data-toggle="popover" aria-label="Big money" class="bi bi-calendar-fill"></i>
          </div>
          <div class="goal rounded bg-light py-5 px-5 my-3 mx-3 mx-auto my-md-4 shadow-lg col-md-5 col-11">
            <h6 class="text-success">Earnings (annual)</h6>
            <h3>$215,000</h3>
            <i data-toggle="popover" aria-label="Biggest money" class="bi bi-currency-dollar"></i>
          </div>
          <div class="goal rounded bg-light py-5 px-5 my-3 mx-3 mx-auto my-md-4 shadow-lg col-md-5 col-11">
            <h6 class="text-info">Tasks</h6>
            <h3 class="d-flex align-items-center">50% <div class="progress ml-2" style=" flex-grow: .9;">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </h3>
            <i data-toggle="popover" aria-label="Do your sh*t" class="bi bi-journal-bookmark-fill"></i>
          </div>
          <div class="goal rounded bg-light py-5 px-5 my-3 mx-3 mx-auto my-md-4 shadow-lg col-md-5 col-11">
            <h6 class="text-warning">pending requests</h6>
            <h3>18</h3>
            <i data-toggle="popover" aria-label="<b>Bold</b>" class="bi bi-envelope"></i>
          </div>
        </div>
        <form class="row mx-5 bg-light mb-5 rounded-lg shadow-lg">
          <div class="col-12 bg-light border-bottom p-3 text-primary">
            <h4>Todo List</h4>
          </div>
          <div class="col-12 bg-light border-bottom p-3">
            <h4>Breakfast meeting</h4>
            <p>10:30 AM</p>
            <input type="checkbox" class="border rounded shadow-sm" name="todo-list">
          </div>
          <div class="col-12 bg-light border-bottom p-3">
            <h4>Lunch meeting</h4>
            <p>11:30 AM</p>
            <input type="checkbox" class="border rounded shadow-sm" name="todo-list">
          </div>
          <div class="col-12 bg-light p-3">
            <h4>Dinner meeting</h4>
            <p>12:30 AM</p>
            <input type="checkbox" class="border rounded shadow-sm" name="todo-list">
          </div>
        </form>
        <footer class="container p-5 text-center text-secondary">
          <span>Copyright &copy; Nix Student 2022</span>
        </footer>
      </main>
      <a class="rounded" href="#top" id="goUp"><i class="bi bi-arrow-up-short"></i></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
