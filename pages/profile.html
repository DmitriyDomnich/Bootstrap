<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/profile.css">
  <script src="../scripts/goals.index.js" defer></script>
  <title>Profile</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <aside class="d-none d-md-block col-md-2">
        <header class="mr-3 ml-3 mb-3">
          <i class="mx-lg-3 bi bi-emoji-sunglasses"></i>
          <h3 class="mx-lg-3 font-weight-bold">Brand</h3>
        </header>
        <div class="list-group list-group-flush">
          <a href="./goals.html" class="list-group-item ml-n3 ml-lg-0 bg-transparent border-0">
            <i class="bi bi-calendar2"></i>
            Goals</a>
          <a class="list-group-item ml-n3 ml-lg-0 bg-transparent border-0 current">
            <i class="bi bi-person-fill"></i>
            Profile</a>
          <a href="./register.html" class="list-group-item ml-n3 ml-lg-0 bg-transparent border-0">
            <i class="bi bi-person-circle"></i>
            Register</a>
        </div>
      </aside>

      <nav class="navbar shadow navbar-expand-md navbar-light bg-light col-md-10">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <i class="bi bi-list" style="color: #007bff; font-size: 28px;"></i>
          </span>
        </button>

        <div class="col-xl-8 col-lg-7 col-6">
          <div class="input-group" id="search">
            <input type="text" class="form-control" id="search-input" placeholder="Search for ..." aria-label="Search"
              aria-describedby="search-button">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-1 text-center">
          <i class="bi bi-bell-fill" style="opacity: .8;"></i><span class="badge badge-danger">2+</span>
        </div>
        <div class="col-1 text-center" id="notifications">
          <i class="bi bi-chat-right-fill" style="opacity: .8;"></i><span class="badge badge-danger">4</span>
        </div>
        <div class="col-xl-auto col-lg-3 col-md-4 col-2" id="profile-img">
          <button type="button" class="btn btn-outline-secondary d-none d-md-inline-block border-0">
            <span>Nix Student</span>
            <img src="../images/avatar.jpg" class="rounded-circle">
          </button>
          <img src="../images/avatar.jpg" class="rounded-circle d-md-none">
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav d-md-none">
            <li class="nav-item">
              <a class="nav-link text-center" href="./goals.html">Goals</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-center">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="./register.html">Register</a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="container-fluid bg-light px-2 px-lg-5" id="top">
        <div class="row">
          <h1 class="display-4 ml-3 ml-lg-0 col-auto" id="top">Profile</h1>
        </div>
        <div class="row mb-4">
          <div
            class="col-11 col-md-3 p-md-2 p-lg-3 p-5 rounded shadow justify-content-center mb-3 mb-md-0 mx-auto mr-md-auto ml-auto ml-lg-3 d-flex flex-column">
            <img src="../images/avatar.jpg" class="rounded-circle mb-3">
            <button class="btn btn-primary align-self-center">Change Photo</button>
          </div>
          <div class="col-11 col-md-7 mx-auto p-4 rounded shadow-lg">
            <h5 class="text-primary pb-3 border-bottom">
              User Settings
            </h5>
            <form class="container" autocomplete="off">
              <div class="row">
                <div class="col-11 col-md-6 form-group">
                  <label class="text-secondary font-weight-bold" for="user-name">
                    Username
                  </label>
                  <input type="text" class="form-control" placeholder="user.name" name="name" id="user-name">
                </div>
                <div class="col-11 form-group col-md-6">
                  <label class="text-secondary font-weight-bold" for="user-email">
                    Email Address
                  </label>
                  <input type="email" class="form-control" placeholder="user@example.com" name="email" id="user-email">
                </div>
              </div>
              <div class="row">
                <div class="col-11 col-md-6 form-group">
                  <label class="text-secondary font-weight-bold" for="user-first-name">
                    First Name
                  </label>
                  <input type="text" class="form-control" placeholder="John" name="first-name" id="user-first-name">
                </div>
                <div class="col-11 form-group col-md-6">
                  <label class="text-secondary font-weight-bold" for="user-last-name">
                    Last Name
                  </label>
                  <input type="text" class="form-control" placeholder="Doe" name="last-name" id="user-last-name">
                </div>
              </div>
              <div class="row">
                <button type="submit" class="btn ml-3 mx-auto mt-3 btn-primary">
                  Save Settings
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div
            class="col-11 col-md-3 mx-auto p-1 p-lg-3 rounded shadow justify-content-center mb-3 mb-md-0 mr-md-auto ml-auto ml-lg-3 d-flex flex-column">
            <h5 class="text-primary border-bottom pb-3 pl-2">
              Homeworks
            </h5>
            <div class="container d-flex flex-column">
              <div class="homework">
                <h6>Bootstrap</h6>
                <span>20%</span>
                <div class="progress">
                  <div class="progress-bar bg-danger" style="width: 20%;" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="homework">
                <h6>SASS/SCSS</h6>
                <span>40%</span>
                <div class="progress">
                  <div class="progress-bar bg-warning" style="width: 40%;" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="homework">
                <h6>Grid+Flex</h6>
                <span>60%</span>
                <div class="progress">
                  <div class="progress-bar bg-primary" style="width: 60%;" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="homework">
                <h6>Pseudoclasses</h6>
                <span>80%</span>
                <div class="progress">
                  <div class="progress-bar bg-info" style="width: 80%;" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="homework">
                <h6>HTML+CSS</h6>
                <span>Complete!</span>
                <div class="progress">
                  <div class="progress-bar bg-success" style="width: 100%;" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-11 col-md-7 mx-auto p-4 rounded shadow-lg">
            <h5 class="text-primary pb-3 border-bottom">
              Contact Settings
            </h5>
            <form class="container" autocomplete="off">
              <div class="row">
                <div class="col-12 form-group">
                  <label class="text-secondary font-weight-bold" for="user-adress">
                    Address
                  </label>
                  <input type="text" class="form-control" placeholder="Sunset Blvd. 38" name="adress" id="user-adress">
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 form-group">
                  <label class="text-secondary font-weight-bold" for="user-city">
                    City
                  </label>
                  <input type="text" class="form-control" placeholder="Los Angeles" name="city" id="user-city">
                </div>
                <div class="col-12 form-group col-md-6">
                  <label class="text-secondary font-weight-bold" for="user-country">
                    Country
                  </label>
                  <input type="text" class="form-control" placeholder="USA" name="country" id="user-country">
                </div>
              </div>
              <div class="row justify-content-center">
                <button type="submit" class="btn ml-3 mx-auto mt-3 btn-primary">
                  Save Settings
                </button>
              </div>
            </form>
          </div>
        </div>
        <footer class="container p-5 text-center text-secondary">
          Copyright &copy; Nix Student 2022
        </footer>
      </main>
      <a class="rounded" href="#top" id="goUp"><i class="bi bi-arrow-up-short"></i></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
