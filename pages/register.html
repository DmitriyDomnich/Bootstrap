<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/register.css">
  <title>Register</title>
</head>

<body class="py-2 px-lg-5 px-md-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 d-none d-md-block rounded-left" id="img"></div>
      <div class="col-md-8 p-5 bg-light col-11 mx-auto" id="content">
        <h3 class="text-center text-secondary">Create an Account!</h3>
        <form class="container mt-5" autocomplete="off">
          <div class="row">
            <div class="col-12 mb-4 mx-auto col-md-6">
              <input class="border p-3 rounded-pill form-control" name="first-name" type="text"
                placeholder="First Name">
            </div>
            <div class="col-12 mb-4 mx-auto col-md-6">
              <input class="border p-3 rounded-pill form-control" name="last-name" type="text" placeholder="Last Name">
            </div>
            <div class="col-12 mb-4">
              <input class="border p-3 rounded-pill form-control" name="email" type="email" placeholder="Email Address">
            </div>
            <div class="col-12 mb-4 mx-auto col-md-6">
              <input class="border p-3 rounded-pill form-control" name="password" type="password"
                placeholder="Password">
            </div>
            <div class="col-12 mb-4 mx-auto col-md-6">
              <input class="border p-3 rounded-pill form-control" name="password-repeat" type="password"
                placeholder="Repeat Password">
            </div>
            <div class="col-12 mb-5">
              <button type="submit" class="btn btn-info rounded-pill form-control">
                Register Account
              </button>
            </div>
            <div class="col-12 mb-2">
              <button type="button" class="btn btn-danger rounded-pill form-control">
                <i class="bi bi-google"></i> Register with Google
              </button>
            </div>
            <div class="col-12 mb-5">
              <button type="button" class="btn btn-primary rounded-pill form-control">
                <i class="bi bi-facebook"></i> Register with Facebook
              </button>
            </div>
            <div class="d-flex w-100 flex-column align-items-center text-primary">
              <span class="text-decoration-underline">
                Forgot Password?
              </span>
              <span class="text-decoration-underline">
                Already have an account? Login!
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
